<template name="characterStats">
  <div class="col-md-3 character-avatar-container">
    {{> characterAvatar}}
  </div>

  <div class="col-md-3 basic-stats-container">
    {{> characterBasicStats}}
  </div>

  <div class="col-md-2 dashboard-container">
    {{> dashboardCommitGraph}}
  </div>

  <div class="col-md-4 dashboard-container">
    {{> dashboardHistoryGraph}}
  </div>

</template>
