<template name="itemsInventory">
  <ul>
  {{#each inventory}}
    {{#if this.shouldDisplay}}
      <li>
        {{this.quantity}} x {{this.name}}
        <button class="equipItem">{{#if this.equipped}}Unequip{{else}}Equip{{/if}}</button>
        <button class="sellItem">Sell</button>
      </li>
    {{/if}}
  {{/each}}
  </ul>

</template>
