<template name="alertsMain">
  <div class="alerts">
    {{#each alerts}}
      {{> alertSecond}}
    {{/each}}
  </div>
</template>

<template name="alertSecond">
  <div class="alert alert-danger" role="alert">
    <button type="button" class="close" data-dismiss="alert">{{message}} damage!</button>
  </div>
</template>
