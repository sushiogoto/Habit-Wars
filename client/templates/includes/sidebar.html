<template name="sidebar">
  <aside class="sidebar-left col-md-2">
    {{> characterAvatar}}
    {{> characterHealthAndXp}}
    {{> characterAttributes}}
    <div class="character">
      <button class="getgit">Get your commits</button>
      <form class="main form">
        <input type="number" name="target" id="target" value="" placeholder="target" class="commit_target" />
        <button type="submit"></button>
      </form>
    </div>
  </aside>
</template>
