<template name="Radio">
    <div class="radio">
        <label>
            <input type="radio" name="{{name}}" value="{{value}}" checked="{{checked}}" disabled="{{disabled}}">
            <span class="circle"></span>
            <span class="check"></span>
            <span class="radio-label">{{label}}</span>
        </label>
    </div>
</template>
